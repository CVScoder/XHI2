; XenoCipher Benchmark Suite - PlatformIO Configuration
; This is a standalone benchmark project that imports XenoCipher libs

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600
monitor_filters = send_on_enter, colorize, time
monitor_eol = LF

build_flags =
  -DXENOCIPHER_VERSION_MAJOR=1
  -DXENOCIPHER_VERSION_MINOR=0
  -DXENOCIPHER_VERSION_PATCH=0
  -DBENCHMARK_MODE=1
  -Wall
  -Wextra
  -Os

lib_deps =
  bblanchon/ArduinoJson@^6.21.3

; Import XenoCipher libraries from parent project
lib_extra_dirs = 
  ../../lib

; Enable SPIFFS for data logging
board_build.filesystem = spiffs
board_build.partitions = default.csv

